<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }
        
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Style for button */
        .calculator-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .calculator-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="active">Home</a>
    <a href="taxcalculator/" class="calculator-button">Tax Calculator</a>
</nav>

<h1>Welcome to Our Website</h1>
<p>This is a simple home page with a navigation bar and a button to the tax calculator page.</p>

</body>
</html>
