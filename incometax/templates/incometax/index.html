<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Taxes</title>
</head>
<body>
    <h1>Calculate Taxes</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate</button>
    </form>
    
    <h2>Tax Calculation Result</h2>
    <p>NI Contribution: {{ ni_contribution }}</p>
    <p>Income Tax: {{ income_tax }}</p>
</body>
</html>
