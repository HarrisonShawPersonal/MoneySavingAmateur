<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Money Saving Amateur's Income Tax Calculator</title>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate</button>
    </form>
    {% if net_amount %}
        <p>{{ net_amount }}</p>
    {% endif %}
</body>
</html>
